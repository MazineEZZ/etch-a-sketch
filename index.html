<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
        <script src="script.js" type="text/javascript" defer></script>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    <body>
        <header>
            <h1 class="title">Etch A Sketch</h1>
        </header>
        <main>
            <!-- Change Grid Modal -->
            <dialog id="modal" class="modal-container">
                <h3>Select a grid</h3>
                <select id="modalGridSelector">
                    <option selected>16x16</option>
                    <option>32x32</option>
                    <option>64x64</option>
                </select>
                <button id="submitModal">Submit</button>
            </dialog>

            <div class="grid-container" id="gridContainer">
                <!-- This should be filled using the js file -->
            </div>
            
            <div class="right-panel" id="tools">
                <input title="Current Color" type="color" id="currentColor">
                <button title="Rainbow Color" id="rainbowTool">
                    <img src="icons/rainbow.png" alt="rainbow">
                </button>
                <button title="Eraser" id="eraserTool">
                    <img src="icons/eraser.png" alt="eraser">
                </button>
                <button title="Blur" id="blurTool">
                    <img src="icons/blur.png" alt="blur">
                </button>
                <button title="Grid" id="gridBtn">
                    <img src="icons/grid.png" alt="grid">
                </button>
            </div>
        </main>

            <a href="https://www.github.com/MazineEZZ" target="_blank">
                <img class="github-icon" src="icons/github(1).png">
            </a>
        </footer>
    </body>
</html>
