<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch a Sketch</title>
        <script src="script.js" type="text/javascript" defer></script>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:500">
    </head>
    <body>
        <header>
            <h1 class="title">Etch a Sketch</h1>
        </header>
        <main>
            <div class="grid-container" id="gridContainer">
                <!-- This should be filled using the js file -->
            </div>
            <div class="right-panel" id="tools">
                <button id="currentColor"></button>
                <button id="rainbowColor"><img src="icons/rainbow.png" alt="rainbow"></button>
                <button id="eraserTool"><img src="icons/eraser.png" alt="eraser"></button>
                <button id="blurTool"><img src="icons/blur.png" alt="blur"></button>
                <button id="gridSelecter"><img src="icons/grid.png" alt="grid"></button>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
